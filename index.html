<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock - Paper - Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div class="section">
            <h2>Choose Your Weapon</h2>
            <p>First in 5 wins</p>
            <div class="weapons">
                <button onclick="playRound('rock')" id="rock">✊</button>
                <button onclick="playRound('paper')" id="paper">✋</button>
                <button onclick="playRound('scissors')" id="scissors">✌</button>
            </div>
            <div class="score">
                <div class="player-score">
                    <p>Player Score</p>
                    <p id="player-score">0</p>
                </div>
                <div class="computer-score">
                    <p>Computer Score</p>
                    <p id="computer-score">0</p>
                </div>
            </div>
            <div class="results">
                <p>Results</p>
                <p id="result"></p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
